<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="./images/profileImage10.jpg" alt="Profile Image" />
          </div>
          <div class="person-info">
            <h3>John Probus</h3>
            <p>
              Front-End Developer | Murray State Grad | Bethel Tech UX/UI Alum |
              Building Engaging & Responsive Web Experiences ðŸš€ðŸ’»
            </p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
        </div>

        <div class="card-contact">
          <h4>Contact Me</h4>
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fas fa-envelope"></i>
          </div>

          <div class="contact-details">
            <h4>Email</h4>
            <p>john@probussr@gmail.com</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social fb">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="contact-details">
            <h4>GitHub</h4>
            <p>John Probus Sr</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social linkedin">
          <div class="icon-wrapper">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="contact-details">
            <h4>LinkedIn</h4>
            <p>@jprobussr</p>
          </div>
          <span>></span>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
