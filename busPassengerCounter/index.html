<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <img src="https://images.unsplash.com/photo-1527058918112-6e17a8213943?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="School Bus" class="background-img">
            <div class="overlay"></div>

            <div class="content">
                <h1>Students Entered: </h1>
                <h2 id="count-el">0</h2>
                <button id="increment-btn" onclick="increment()">Increment</button>
                <button id="decrement-btn" onclick="decrement()">Decrement</button>
                <button id="save-btn" onclick="save()">Save</button>
                <p id="save-el">Previous Entries: </p>
            </div>
          
        </div>


    <script src="./index.js"></script>
</body>
</html>
