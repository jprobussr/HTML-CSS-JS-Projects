<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="scoreboard">
        <section class="team">
          <h2>HOME</h2>
          <div class="score" id="home-score">0</div>
          <div class="controls">
            <button type="button" data-team="home" data-points="1">+1</button>
            <button type="button" data-team="home" data-points="2">+2</button>
            <button type="button" data-team="home" data-points="3">+3</button>
          </div>
        </section>

        <section class="team">
          <h2>GUEST</h2>
          <div class="score" id="guest-score">0</div>
          <div class="controls">
            <button type="button" data-team="guest" data-points="1">+1</button>
            <button type="button" data-team="guest" data-points="2">+2</button>
            <button type="button" data-team="guest" data-points="3">+3</button>
          </div>
        </section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
